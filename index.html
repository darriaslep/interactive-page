<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная картинка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="IMG_7811.png" alt="Макет" class="main-image">
    <!-- Превью для QR-кода -->
    <div class="qr-preview" id="qr-preview">
      <p>Превью сайта, на который ведет QR-код</p>
    </div>
    <!-- Всплывающее окно -->
    <div class="tooltip" id="tooltip">
      <p>Описание курса: Углубленное изучение эндодонтии с практическими рекомендациями.</p>
    </div>
    <!-- Триггер для всплывающего окна -->
    <div class="trigger-text" id="trigger-text">
      Успешная эндодонтия по правилам
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
